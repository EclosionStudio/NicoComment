<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="appx"></div>
<script>
    window.onload = function () {
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
            if ( xhr.readyState === 4 ) {
                if ( ( xhr.status >= 200 && xhr.status < 300 ) || xhr.status == 304 ) {
                    // 成功：处理 xhr.responseText
                    console.log('response 200');
                    document.getElementById('appx').innerHTML=xhr.responseText;
                } else {
                    // 失败
                }
            }
        };

        xhr.open( 'POST', '/api/postComment', true );
        xhr.setRequestHeader( 'Content-Type', 'application/x-www-form-urlencoded' );
        xhr.send('author=Nico&mailaddr=22@qq.com&website=http://2321232&comment=nimei');
    }

</script>


</body>
</html>
